<form [formGroup]="recipeForm" (ngSubmit)="recipeForm.valid && onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" formArrayName="ingredients">
      <button class="btn btn-success" (click)="addIngredient()">Add ingredient</button>
      <div class="row" *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i">
        <div class="col-xs-8">
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-xs-2">
          <input type="number" class="form-control" formControlName="amount">
        </div>
        <div class="col-xs-2">
          <button class="btn btn-danger" (click)="removeIngredient(i)">X</button>
        </div>
      </div>
    </div>
  </div>
  <button [disabled]="!recipeForm.valid" class="btn btn-primary" type="submit">Submit</button>
</form>
